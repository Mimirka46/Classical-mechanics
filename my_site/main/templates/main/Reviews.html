<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы</title>
    <style>
        /* Общие стили */
        body {
            font-family: Lemonada, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, 
                rgba(217, 179, 67, 0.69) 10%,
                rgba(217, 170, 82, 0.77) 20.5%,
                rgba(166, 108, 38, 0.82) 40%,
                rgba(89, 51, 18, 0.86) 76%,
                rgba(38, 18, 1, 0.84) 90.5%);
            height: 100vh;
            display: flex;
            justify-content: center; /* Центрируем по горизонтали */
            align-items: center; /* Центрируем по вертикали */
            flex-direction: column;
        }
        
        /* Стиль для прямоугольника с заголовком */
        .header {
            background-color: rgb(218, 173, 106);
            width: 370px; 
            height: 110px; 
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .header h1 {
            margin: 0; /* Убирает отступы вокруг заголовка */
            font-size: 52px; /* Размер шрифта заголовка */
            color: #fff; /* Цвет текста - белый */
            text-align: center; /* Выравнивание текста по центру */
        }
        
        
        /* Стиль для контейнера с отзывами */
        .container {
            width: 80%;
            padding: 20px;
            margin-top: 100px; /* Отступ сверху, чтобы блок не перекрывал заголовок */
            display: flex;
            justify-content: center; /* Центрируем содержимое по горизонтали */
        }
        
        /* Контейнер с отзывами */
        .review-box {
            border-radius: 40px;
            background-color: yellow;
            width: 500px;
            height: 450px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
            position: relative; /* Родитель для абсолютного позиционирования */
            overflow: hidden;
        }
        
        /* Заголовок отзыва */
        .review-box h2 {
            margin: 0;
            font-size: 24px;
            color: #333;
            text-align: left;
        }
        
        /* Контейнер для ввода отзыва */
        .form-container {
            position: absolute; /* Абсолютное позиционирование относительно родителя */
            bottom: 0; /* Закрепляем у нижней границы родительского блока */
            width: 100%; /* Растягиваем по ширине блока */
            display: flex;
            align-items: center;
            background-color: yellow;
            padding: 10px;
            box-sizing: border-box; /* Учитываем паддинг в ширине блока */
        }





        /* Ввод текста */
        .review-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-right: 10px;
            border: 2px solid rgb(0, 0, 0);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }
        
        /* Кнопка отправки */
        .review-box img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        
        /* Список отзывов */
        .reviews-list {
            margin-top: 20px;
            list-style-type: none;
            padding-left: 0;
            overflow-y: auto;  /* Разрешаем прокрутку */
            max-height: 400px;  /* Ограничиваем высоту списка отзывов */
            width: 100%;
        }
        
        /* Каждый отзыв в списке */
        .reviews-list li {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #F8C67A;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .reviews-list li p {
            margin: 0;
            font-size: 16px;
        }
        
        
        
    </style>
    <!DOCTYPE html>
    <html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Отзывы</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="header">
            <h1>Отзывы и комментарии</h1>
        </div>
    
        <div class="container">
            <!-- Контейнер с отзывами -->
            <div class="review-box">
                <h2>Оставьте ваш отзыв:</h2>
                            
                <!-- Список отправленных отзывов -->
                <ul class="reviews-list" id="reviewsList"></ul>
    
                <div class="form-container">
                    <input type="text" id="reviewInput" placeholder="Введите ваш отзыв...">
                    <img src="img/отправка.png" alt="Отправить" id="sendBtn">
                </div>
            </div>
        </div>
    
        <script>
            // Функция для добавления отзыва в список
            function addReview(text) {
                const reviewList = document.getElementById("reviewsList");
            
                // Создаем новый элемент списка для отзыва
                const li = document.createElement("li");
                const p = document.createElement("p");
                p.textContent = text;
            
                li.appendChild(p);
            
                // Добавляем новый элемент в начало списка
                reviewList.prepend(li);
            }
    
            // Обработчик для отправки отзыва по нажатию на иконку
            document.getElementById("sendBtn").addEventListener("click", function () {
                const reviewInput = document.getElementById("reviewInput");
                const reviewText = reviewInput.value.trim();
    
                if (reviewText !== "") {
                    addReview(reviewText);
                    reviewInput.value = ""; // Очищаем поле ввода
                }
            });
    
            // Обработчик для отправки отзыва по нажатию клавиши Enter
            document.getElementById("reviewInput").addEventListener("keydown", function (e) {
                if (e.key === "Enter") {
                    document.getElementById("sendBtn").click();
                }
            });
        </script>
    </body>
    </html>
